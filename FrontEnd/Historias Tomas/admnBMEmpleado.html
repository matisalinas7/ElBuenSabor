<body style="background-color: lightyellow;">
    <br>
    <h3>Alta Baja Empleado</h3>
    <br>
    <div style="min-height:80vh;min-height:80vh; margin: 20px; border: 10px">
        <form class="custom-form row g-3">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-md-6">
              <label for="inputTelefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="inputTelefono">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
              <label for="inputDireccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputDireccion">
            </div>
            <div class="col-12">
              <label for="inputDepartamento" class="form-label">Departamento</label>
              <input type="text" class="form-control" id="inputDepartamento">
            </div>
            <div class="col-md-6">
              <label for="inputClaveProvisoria" class="form-label">Clave Provisoria</label>
              <input type="password" class="form-control" id="inputClaveProvisoria">
            </div>
            <div class="col-md-6">
              <label for="inputRepetirClave" class="form-label">Repetir Clave Provisoria</label>
              <input type="password" class="form-control" id="inputRepetirClave">
            </div>
            <div class="col-md-6">
              <label for="inputRol" class="form-label">Rol</label>
              <select id="inputRol" class="form-select">
                <option selected>Seleccionar Rol</option>
                <option>Administrador</option>
                <option>Usuario</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Seleccionar Estado</option>
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-success">Dar de alta</button>
              <button type="button" class="btn btn-danger">Dar de baja</button>
              <button type="button" class="btn btn-warning float-end">Guardar</button>
            </div>
          </form>
          
    </div>
</body>
