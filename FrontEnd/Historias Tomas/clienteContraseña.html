<body style="background-color: lightyellow;">
    <br>
    <h3>Nueva contraseña</h3>
    <br>
    <div style="min-height:80vh;">
        <form class="custom-form col g-3">
            <div class="col-md-6">
              <label for="currentPassword" class="form-label">Contraseña Actual</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="44009788">
            </div>
            <div class="col-md-6">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="col-md-6">
              <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="confirmNewPassword" required>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-warning float-right" id="changePasswordButton">Guardar</button>
            </div>
            <br>
          </form>
    </div>
</body>
